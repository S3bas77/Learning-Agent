name: CI Pipeline

on:
  push:
    branches:
      - main
      - qa
      - task-01
  pull_request:
    branches:
      - main
      - qa
      - task-01

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: npm install

      - name: Install dependencies (frontend)
        working-directory: ./client
        run: npm install

      - name: Run ESLint (frontend)
        working-directory: ./client
        run: |
          npm run lint || true

      - name: Run ESLint (backend)
        working-directory: ./backend
        run: |
          npm run lint || true

      # 5. Validar commits
      - name: Validate commit messages
        run: npx commitlint --from=HEAD~10 --to=HEAD || true

